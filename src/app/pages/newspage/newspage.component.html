<!--Carousel Wrapper-->
<div class="highLight">
    <div class="container">
        <div class="searchBar md-form">
            <input type="text" class="input-alternate" placeholder="Search">
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="socialRow col-md-4">
                Follow us:
                <!--Facebook-->
                <a class="icons-sm fb-ic"><i class="fa fa-facebook"></i></a>

                <!--Twitter-->
                <a class="icons-sm tw-ic"><i class="fa fa-twitter"></i></a>

                <!--Instagram-->
                <a class="icons-sm ins-ic"><i class="fa fa-instagram"></i></a>

                <!--Youtube-->
                <a class="icons-sm yt-ic"><i class="fa fa-youtube"></i></a>
            </div>
        </div>

        <div class="row">
            <h1 class="headerTitle">News</h1>
        </div>
    </div>
</div>

<div class="mainWrapper">
    <div class="container">
        <div class="row">
            <div class="newsList col-md-8">
                <div class="container">
                    <div class="newsListRight row" *ngFor='let n of news'>
                        <div class="imageLeft col-md-4">
                            <img src="http://res.cloudinary.com/sammiestarks/image/upload/v1523360111/bat5slzsy0qctf4ueh1j.jpg">
                        </div>
                        <div class="col-md-8">

                            <div class="col-md-12">

                                <h3>

                                    <a href="#" [routerLink]="['/news-details-page', n.id]">{{n.title}}</a>
                                </h3>
                                <span class="time">
                                <p>04/12/2018</p>
                              </span>
                                <p><a [routerLink]="['/news-details-page', n.id]">{{n.content}} </a></p>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 sideBarLabels">
                <h4>Search</h4>
                <hr>
                <div class="searchBar md-form">
                    <input id="input_text" type="text" length="10" mdbInputDirective>
                </div>
                <h4>Categories</h4>
                <hr>
                <ul class="cateLinks nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Latest News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Celebrities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lifestyle</a>
                    </li>
                </ul>
                <div class="aDs container">
                    <img src="http://res.cloudinary.com/sammiestarks/image/upload/v1519746881/cheche_pqyxvh.png" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

</div>
